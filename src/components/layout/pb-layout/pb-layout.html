    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-header-layout>
      <app-header>
        <app-toolbar>
          <div title>Polymer Boilerplate</div>
        </app-toolbar>
      </app-header>
      <div>
        <content select="[container]"></content>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pb-layout'
      });
    })();
  </script>
</dom-module>
