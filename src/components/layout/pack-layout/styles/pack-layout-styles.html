<dom-module id="pack-layout-styles">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      :host h1 {
        @apply(--font-light);
      }

      :host .header {
        background: var(--blue);
      }

      :host .title {
        @apply(--font-light);

        color: var(--white);

        @apply(--pack-layout-title);
      }

      :host .dropdown {
        margin-right: 16px;
      }

      :host .container {
        padding: 16px;
      }
    </style>
  </template>
</dom-module>
