<dom-module id="pack-layout">

    <style include="pack-layout-styles"></style>

    <app-header-layout>
      <app-header class="header" shadow>
        <app-toolbar>
          <pack-menu class="dropdown"></pack-menu>
          <div title class="title">Polymer App Creation Kit</div>
        </app-toolbar>
      </app-header>
      <div class="container">
        <h1>
          <content select="[title]"></content>
        </h1>
        <content select="[main]"></content>
      </div>
    </app-header-layout>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pack-layout'
      });
    })();
  </script>
</dom-module>
